<div class="row">
    <div class="col-6">
          <div class="container">
          <h1>Calculadora de Temperatura</h1>
          <input type="number" [(ngModel)]="valor" placeholder="Ingrese temperatura" />
          <button (click)="celsiusToFahrenheit()">Celsius a Fahrenheit</button>
          <button type="radio" name="opera" (click)="fahrenheitToCelsius()">Fahrenheit a Celsius</button>
          
          <p *ngIf="resultado">{{resultado}}</p>
  
          </div>
    </div>
  
  </div>
